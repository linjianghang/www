<!DOCTYPE html>
{layout name="layout"/}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>个人信息</title>
</head>
<body>
<div class="all" style="padding: 20px 10px;;">
    <ul class="nav nav-tabs">
        <li>
            <a href="{:url('member/index')}">
                成员列表 </a>
        </li>
        <li class="active">
            <a href="#">
                添加成员 </a>
        </li>
    </ul>
    <div class="container kv-main">
        <form enctype="multipart/form-data" method="post" action="{:url('member/add')}">
            <div class="form-body row">
                <div class="col-xs-6 row" >
                    <div class="form-groups upload-img">
                        <input id="file-1" type="file" multiple=true  name="head">
                        <input type="hidden" multiple=true  name="head">
                    </div>
                </div>
                <div class="col-xs-6 row">
                    <div class="form-groups">
                        <label class="label-control">用户名</label>
                        <input class="input-control username" type="text" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="col-xs-2 row">
                    <div class="form-groups">
                        <label class="label-control">性别</label>
                        <select class="input-control sex" name="sex">
                            <option value="0">未知</option>
                            <option value="1">男</option>
                            <option value="2" >女</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-6 row">
                    <div class="form-groups">
                        <label class="label-control">年龄</label>
                        <input class="input-control age" type="text" name="age" placeholder="年龄">
                    </div>
                </div>
                <div class="col-xs-6 row">
                    <div class="form-groups">
                        <label class="label-control">手机号</label>
                        <input class="input-control telphone" type="text" name="telphone" placeholder="手机号">
                    </div>
                </div>
                <div class="col-xs-6 row">
                    <div class="form-groups">
                        <label class="label-control">居住地址</label>
                        <input class="input-control address" type="text" name="address" placeholder="居住地址">
                    </div>
                </div>
                <div class="col-xs-10 row">
                    <div class="form-groups">
                        <label class="label-control">个人描述</label>
                        <textarea id="editor" type="text/plain" name="desc" style="height: 300px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-action right row">
                <!--<button class="button gray_button" type="reset">重 置</button>-->
                <button class="button" type="submit">提 交</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $("#file-1").fileinput({
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary btn-lg",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        initialPreviewShowDelete: false,//是否可以删除  false 可以
    });
    UE.getEditor('editor');
    $(document).ready(function(){
        $('form').submit(function () {
            if ($('.username').val()=="") {
                alert("用户名不能为空");
                return false;
            };
        });
    })
</script>
</html>
</html>
